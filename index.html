<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saccha Pyaar Tracker <3</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Caveat', cursive;
            background: linear-gradient(135deg, #714B67 0%, #5a3a52 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .counter-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .counter-display.pulse {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .add-button {
            background: linear-gradient(45deg, #714B67, #5a3a52);
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.5rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(113, 75, 103, 0.4);
            margin: 1rem;
            font-family: 'Caveat', cursive;
            font-weight: 600;
        }

        .add-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(113, 75, 103, 0.6);
        }

        .add-button:active {
            transform: translateY(0);
        }

        .add-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Caveat', cursive;
        }

        .connected {
            background: rgba(46, 204, 113, 0.9);
        }

        .disconnected {
            background: rgba(231, 76, 60, 0.9);
        }

        .loading {
            opacity: 0.7;
            font-size: 1.5rem;
        }

        .reset-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(139, 111, 71, 0.9);
            border: none;
            padding: 0.8rem;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(139, 111, 71, 0.4);
            font-family: 'Caveat', cursive;
            font-weight: 600;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(139, 111, 71, 0.6);
        }

        .reset-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .counter-display {
                font-size: 4rem;
                padding: 1rem;
            }
            
            .add-button {
                padding: 1rem 2rem;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        üî¥ Connecting...
    </div>

    <button class="reset-button" id="resetButton" onclick="resetCounter()" disabled title="Reset counter to zero">
        üîÑ
    </button>

    <div class="container">
        <h1>Saccha Pyaar Tracker</h1>
        <p class="subtitle">Tracking every creepy moment!</p>
        
        <div class="counter-display" id="counterDisplay">
            <div class="loading">Loading...</div>
        </div>
        
        <button class="add-button" id="addButton" onclick="addCount()" disabled>
            Phir aa gaya!
        </button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, set, get, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7qYJz_aH1og-aL8BJM_HdWqH9IJxxoZU",
            authDomain: "imagine-counter-app.firebaseapp.com",
            databaseURL: "https://imagine-counter-app-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "imagine-counter-app",
            storageBucket: "imagine-counter-app.firebasestorage.app",
            messagingSenderId: "461349607288",
            appId: "1:461349607288:web:c1a9eef0d905bb30f7da8d"
        };

        // Initialize Firebase
        let app, database;
        let isConnected = false;

        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            
            // Connection status monitoring
            const connectedRef = ref(database, '.info/connected');
            onValue(connectedRef, (snapshot) => {
                const connected = snapshot.val();
                const statusEl = document.getElementById('connectionStatus');
                const addButton = document.getElementById('addButton');
                
                if (connected) {
                    statusEl.textContent = 'üü¢ Connected';
                    statusEl.className = 'connection-status connected';
                    addButton.disabled = false;
                    document.getElementById('resetButton').disabled = false;
                    isConnected = true;
                } else {
                    statusEl.textContent = 'üî¥ Disconnected';
                    statusEl.className = 'connection-status disconnected';
                    addButton.disabled = true;
                    document.getElementById('resetButton').disabled = true;
                    isConnected = false;
                }
            });

            // Listen for counter updates
            const counterRef = ref(database, 'counter');
            onValue(counterRef, (snapshot) => {
                const count = snapshot.val() || 0;
                const counterDisplay = document.getElementById('counterDisplay');
                
                counterDisplay.textContent = count;
                
                // Add pulse effect when counter updates
                counterDisplay.classList.add('pulse');
                setTimeout(() => {
                    counterDisplay.classList.remove('pulse');
                }, 300);
            });

        } catch (error) {
            console.error('Firebase initialization error:', error);
            document.getElementById('counterDisplay').innerHTML = '‚ùå Setup Error';
            document.getElementById('connectionStatus').innerHTML = 'üî¥ Config Error';
        }

        // Global function to add count
        window.addCount = async function() {
            if (!isConnected || !database) {
                alert('Not connected to database!');
                return;
            }

            try {
                const counterRef = ref(database, 'counter');
                
                // Get current value and increment
                const snapshot = await get(counterRef);
                const currentCount = snapshot.val() || 0;
                const newCount = currentCount + 1;
                
                // Update the counter
                await set(counterRef, newCount);
                
            } catch (error) {
                console.error('Error adding count:', error);
                alert('Error updating counter. Please try again.');
            }
        };

        // Global function to reset counter
        window.resetCounter = async function() {
            if (!isConnected || !database) {
                alert('Not connected to database!');
                return;
            }

            if (confirm('Are you sure you want to reset the counter to 0?')) {
                try {
                    const counterRef = ref(database, 'counter');
                    await set(counterRef, 0);
                } catch (error) {
                    console.error('Error resetting counter:', error);
                    alert('Error resetting counter. Please try again.');
                }
            }
        };
    </script>
</body>
</html>
